<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <!-- ainda não chegamos nessa parte -->
    <!-- apenas será feito isso para separação com colunas e linhas -->
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>Tabelas</h1>
    <!-- Criando tabela -->
    <table>
        <!-- aqui na TAG thead = ela serva para pegar todo o nosso cabeçalho principal -->
        <thead>
            <tr>  <!-- toda essa parte do TR vai ser a parte de cima do cabeçalho da nossa tabela -->
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>
                <th>Informações Adicionais</th>
                <th>Informações Adicionais</th>
            </tr>
        </thead>

        <!-- a TAG tbody = essa é o corpo da nossa tabela -->
        <tbody>
            <tr>
                <td rowspan="3">João</td>
                <td>25</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>Rodrigo</td>
                <td>23</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>35</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Luiz</td>
                <td>25</td>
                <td >Programador</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>18</td>
                <td>Programador</td>
            </tr>
        </tbody>
        
    </table>

    <!-- TAG tr = define a linha da tabela -->
    <!-- TAG th = define o cabeçalho -->
    <!-- TAG td = define as informações da tabela -->

    <!-- existe 2 atributos que podemos usar no (TD) que seria a quantidade de colunas para serem ocupadas. -->

    <!-- o atributo colspan = faz com que a célula ocupe o lugar das próximas células vizinhas à direita de sua coluna 
    
    OBS: O MESMO SERVE PARA QUANTIDADE DE LINHAS.!!-->

    <!-- o atributo rowspan = faz com que a célula ocupe o lugar das próximas n células vizinhas abaixo de sua linha -->
</body>
</html>
